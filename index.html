<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Emojis</title>
    <link href = "index.css" rel = "stylesheet">
</head>
<body>
    <h1>My Emojis</h1>
    <h1 id = "emojis"></h1>
    <input type = 'text' placeholder="type an emoji" id = "input-el"></input>
    
    <div class = "green-button">
        <button id = "push-btn">Add to end</button>
        <button id = "unshift-btn">Add to beginning</button>
    </div>
    <div class = "red-button">
        <button id = "pop-btn">Remove from end</button>
        <button id = "shift-btn">Remove from beginning</button>
    </div>
    <script src = "index.js"></script>
</body>
</html>
